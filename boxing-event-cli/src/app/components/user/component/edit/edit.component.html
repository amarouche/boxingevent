<div class="card" *ngIf="userForm">
    <div class="card-header">
        <strong>Address info</strong>
    </div>
    <div class="card-body">
        <form class="form-horizontal" [formGroup]="userForm">
            <div class="form-group">
                <label class="col-lg-3 control-label">Username</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" formControlName="username" value="">
                    <!--                <input class="form-control" type="text" formControlName="rue" value="{{user.username}}">-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Password:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="password" formControlName="password" value="">
                    <!--                <input class="form-control" type="text" formControlName="ville" value="{{address.ville}}">-->

                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">rePassword</label>
                <div class="col-lg-8">
                    <input class="form-control" type="password" formControlName="rePassword" value="">
                    <!--                <input class="form-control" type="text"  formControlName="pays" value="{{address.pays}}">-->
                </div>
            </div>
            <div class="form-group" [hidden]="!currentUserAdmin">
                <label class="col-lg-3 control-label">Role</label>
                <div class="col-lg-8">
                        <select  formControlName="role" class="custom-select">
                            <option value="2" selected>Role User</option>
                            <option value="1">Role Admin</option>
                        </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input type="button" class="btn btn-primary" (click)="updated()" value="Save Changes">
                    <span></span>
                    <input type="reset" class="btn btn-default" routerLink="/users/{{id}}" value="Cancel">
                </div>
            </div>
            <div *ngIf="error" class="alert alert-danger alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">×</a>
                <i class="fa fa-check"></i>
                Veuillez remplir tout les champs
            </div>
            <div *ngIf="submitted" class="alert alert-success alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">×</a>
                <i class="fa fa-check"></i>
                Vos modifications ont bien été enregistrer.
            </div>
        </form>
    </div>
</div>
